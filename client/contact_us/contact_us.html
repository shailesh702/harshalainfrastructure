<template name="contact_us_page">
  <img id="contactus" class="img-responsive" src="/images/contactus.jpg" alt="contact_us">
  <h2 class="text-center">CONTACT US</h2>
  <form class="contact" style="padding-right:10px;margin-top: 20px;">
    <div class="row">
      <div class="col-sm-5" style="padding-right: 0px;line-height: -10px;padding-top: 0px;">
        <p style="margin-bottom: 0px;">Contact us and we'll get back to you within 24 hours.</p>
        <p style="margin-top: 0px;margin-bottom: 0px;"><span  class="glyphicon glyphicon-map-marker" style="margin-left: -20px;"></span>
          <span style="margin-left: 3px;">c/112,B2 first floor, </span></p>
        <p style="margin-left: 55px;padding-top: 10px;margin-bottom: 0">aditya complex,</p>
        <p style="margin-left: 55px;padding-top: 10px;margin-bottom: 0;">kamothe, navi Mumbai-410209.</p>
        <p style="padding-top: 10px;margin-bottom: 0px;"><span class="glyphicon glyphicon-phone" style="margin-left: -20px;" ></span> +91 1234567890</p>
        <p style="padding-top:10px; "><span class="glyphicon glyphicon-envelope" style="margin-left: -20px;"></span> abc@harshalainfra.com</p>
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="company_name" name="company_name" placeholder="Company name" type="text">
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="contact_number" name="contact_number" placeholder="Contact number" type="text" pattern="\d+" maxlength="10">
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>
   <!-- Set height and width with CSS -->
<div id="googleMap" style="height:400px;width:100%;"></div>
<!-- code for map -->

</template>
