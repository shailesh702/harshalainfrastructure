<template name="contact_us_page">
  <h2 class="text-center">CONTACT US</h2>
  <form class="contact">
    <div class="row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span>
          <span style="margin-left: 3px;">c/112,B2 first floor, </span></p>
        <p style="margin-left: 75px">aditya complex,</p>
        <p style="margin-left: 75px">kamothe, navi Mumbai-410209.</p>
        <p><span class="glyphicon glyphicon-phone"></span> +91 1234567890</p>
        <p><span class="glyphicon glyphicon-envelope"></span> abc@harshalainfra.com</p>
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="company_name" name="company_name" placeholder="Company name" type="text">
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="contact_number" name="contact_number" placeholder="Contact number" type="text" pattern="\d+" maxlength="10">
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>
   <!-- Set height and width with CSS -->
<div id="googleMap" style="height:400px;width:100%;"></div>
<!-- code for map -->

</template>
